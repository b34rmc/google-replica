<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/home.css" />
    <script
      src="https://kit.fontawesome.com/f70477bede.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-container">
      <div class="right-container">
        <div class="link-container">
          <div class="gmail">
            <a href="https://mail.google.com">Gmail</a>
          </div>
          <div class="images">
            <a href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl"
              >Images</a
            >
          </div>
        </div>
        <div class="google-apps-logo">
          <a href="https://www.google.com/intl/en/about/products?tab=rh">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="main-content">
        <div class="google-logo">
          <img
            src="/assets/images/Google_2015_logo.svg.png"
            width="272px"
            height="92px"
            alt="google-logo"
          />
        </div>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            id="input"
            type="search"
            autocomplete="off"
            spellcheck="false"
            role="combobox"
            placeholder="Search Google or Type a URL"
            aria-live="polite"
          />
          <div class="voice">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <div class="add-shortcut">
          <i class="fa-solid fa-plus"></i>
          <p>Add Shortcut</p>
        </div>
      </div>
    </div>
  </body>
</html>
